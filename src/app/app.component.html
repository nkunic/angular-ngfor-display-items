<h3 class="title">ANGULAR - ngFor Display a list of items</h3>

<div class="list">
  <div class="row row__header">
    <div class="segment">Name</div>
    <div class="segment">Email</div>
    <div class="segment">Role</div>
  </div>
  <div class="row row__content" *ngFor="let user of users">
    <div class="segment">{{ user.firstName }} {{ user.lastName }}</div>
    <div class="segment">{{ user.email }}</div>
    <div class="segment">{{ user.role }}</div>
  </div>
</div>
